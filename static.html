<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    :root {
      --accent-color: #1DB954;
      --accent-color-hover: #1ed760;
      --background: #0f0f13;
      --surface-dark: rgba(28, 28, 35, 0.8);
      --surface-darker: rgba(20, 20, 25, 0.9);
      --surface-lightest: rgba(45, 45, 55, 0.7);
      --text-primary: #FFFFFF;
      --text-secondary: #B3B3B3;
      --text-muted: #727272;
      --border-color: rgba(255, 255, 255, 0.1);
      --glass-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      --glass-border: 1px solid rgba(255, 255, 255, 0.18);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }
    
    button, input, .song-item, .progress-bar, .category-chip {
      -webkit-app-region: no-drag;
    }
    
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    
    /* Sidebar styles */
    .sidebar {
      width: 180px;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 15px;
    }
    
    .nav-btn {
      background: transparent;
      border: none;
      color: #aaa;
      padding: 10px;
      text-align: left;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .nav-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    
    .nav-btn.active {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    
    /* Main content styles */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    /* Removed sidebar styles */
    
    .main-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      background: var(--surface-dark);
      height: calc(100vh - 120px); /* Subtract player controls height */
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    /* Modify titlebar to span full width */
    .titlebar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.3);
      -webkit-app-region: drag;
    }

    .window-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .window-control-button {
      background: transparent;
      border: none;
      color: var(--text-primary);
      width: 24px;
      height: 24px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: pointer;
    }

    .window-control-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .window-control-button.close:hover {
      background: rgba(232, 17, 35, 0.9);
    }
    
    #homePage {
      min-height: 100%;
      padding-bottom: 24px;
    }
    
    .logo {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      padding-left: 16px;
      -webkit-app-region: drag;
    }

    .logo::before {
      content: "‚ô™";
      font-size: 18px;
      margin-right: 8px;
      color: var(--accent-color);
      text-shadow: 0 0 20px var(--accent-color);
    }
    
    /* Nav item styles kept for potential future use */
    
    .song-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    
    .song-item {
      padding: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 12px;
      background: var(--glass-gradient);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: var(--glass-border);
      color: var(--text-secondary);
    }
    
    .song-item:hover {
      background: var(--surface-lightest);
      color: var(--text-primary);
      transform: translateY(-2px);
      box-shadow: var(--glass-shadow);
    }
    
    .song-icon {
      margin-right: 16px;
      font-size: 20px;
      color: var(--accent-color);
      text-shadow: 0 0 15px var(--accent-color);
    }
    
    .player-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(180deg, rgba(18, 18, 22, 0.8) 0%, rgba(24, 24, 28, 0.95) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: 12px 24px;
      height: 80px;
      z-index: 100;
    }
    
    /* Song Info */
    .song-info-container {
      display: flex;
      align-items: center;
      width: 25%;
      min-width: 200px;
    }
    
    .song-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      overflow: hidden;
    }
    
    .song-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .song-artist {
      font-size: 12px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* Center Controls */
    .center-controls {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin: 0 24px;
      max-width: 600px;
    }
    
    /* Player Buttons */
    .player-buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    
    .control-btn {
      background: transparent;
      color: var(--text-secondary);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .control-btn:hover {
      color: var(--text-primary);
      transform: scale(1.1);
    }
    
    .control-btn.active {
      color: var(--accent-color);
    }
    
    .play-btn {
      background: var(--accent-color);
      color: black;
      width: 40px;
      height: 40px;
    }
    
    .play-btn:hover {
      background: var(--accent-color-hover);
      color: black;
      transform: scale(1.1);
    }
    
    /* Progress Bar */
    .progress-container {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }
    
    .progress-time {
      font-size: 11px;
      color: var(--text-secondary);
      min-width: 40px;
      text-align: center;
    }
    
    .progress-bar {
      flex: 1;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      cursor: pointer;
      position: relative;
      overflow: visible;
    }
    
    .progress-filled {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: var(--accent-color);
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s linear;
    }
    
    .progress-handle {
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: var(--accent-color);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s ease;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }
    
    .progress-bar:hover .progress-handle {
      opacity: 1;
    }
    
    .progress-bar:hover {
      height: 6px;
    }
    
    /* Volume Controls */
    .volume-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 25%;
      min-width: 120px;
      justify-content: flex-end;
    }
    
    .volume-slider-container {
      width: 80px;
    }
    
    .volume-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent-color);
      cursor: pointer;
    }
    
    .volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent-color);
      cursor: pointer;
      border: none;
    }
    
    .volume-slider:hover::-webkit-slider-thumb {
      transform: scale(1.2);
    }
    
    .volume-slider:hover::-moz-range-thumb {
      transform: scale(1.2);
    }
    
    /* Add smooth scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--surface-lightest);
      border-radius: 4px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-color);
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    /* Add loading animation */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .loading {
      animation: pulse 1.5s infinite ease-in-out;
    }

    .hero-search {
      background: var(--glass-gradient);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: var(--glass-border);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 32px;
      box-shadow: var(--glass-shadow);
    }

    .hero-search h1 {
      font-size: 36px;
      margin-bottom: 16px;
      font-weight: 700;
      color: var(--text-primary);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .hero-search p {
      font-size: 18px;
      margin-bottom: 24px;
      color: var(--text-secondary);
    }

    .home-search-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }

    .home-search-input {
      width: 100%;
      padding: 16px 24px;
      border-radius: 30px;
      border: var(--glass-border);
      background: var(--surface-lightest);
      color: var(--text-primary);
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .home-search-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.2);
    }

    .home-search-button {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .home-search-button:hover {
      color: var(--accent-color);
    }

    .category-chips {
      display: flex;
      overflow-x: auto;
      padding: 8px 0;
      margin-bottom: 32px;
      gap: 12px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .category-chips::-webkit-scrollbar {
      display: none;
    }

    .category-chip {
      padding: 8px 20px;
      background: var(--glass-gradient);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: var(--glass-border);
      color: var(--text-primary);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .category-chip:hover {
      background: var(--surface-lightest);
      transform: translateY(-2px);
    }

    .category-chip.active {
      background: var(--accent-color);
      color: black;
      border-color: transparent;
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.3);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 24px;
      margin: 24px 0;
      padding: 0 12px;
    }

    .card {
      background: var(--glass-gradient);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: var(--glass-border);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--glass-shadow);
    }

    .card-img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .card:hover .card-img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-size: 16px;
      padding-right: 50px;
    }

    .card-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .card-play-button {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: var(--accent-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
      color: black;
      font-size: 18px;
    }

    .card-play-button.show {
      opacity: 1;
    }

    .card:hover .card-play-button {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      margin: 32px 0 16px;
      color: var(--text-primary);
    }

    .empty-library-message {
      text-align: center;
      padding: 48px;
      background: var(--glass-gradient);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: var(--glass-border);
      border-radius: 16px;
      color: var(--text-secondary);
    }

    .empty-library-message h3 {
      font-size: 24px;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .empty-library-message p {
      font-size: 16px;
    }

    /* Add smooth scrolling behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Add visualizer styles */
    .visualizer-container {
      height: 40px;
      margin: 0 24px 12px;
      position: relative;
      background: var(--surface-darker);
      border-radius: 8px;
      overflow: hidden;
    }

    .visualizer-canvas {
      width: 100%;
      height: 100%;
    }

    /* Add styles for shuffle and repeat buttons */
    .extra-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    .control-btn.small {
      width: 32px;
      height: 32px;
      font-size: 16px;
      opacity: 0.6;
    }

    .control-btn.active {
      opacity: 1;
      color: var(--accent-color);
      border-color: var(--accent-color);
    }

    /* Add styles for imported folders list */
    .imported-folders {
      background: var(--surface-darker);
      border-radius: 6px;
      padding: 12px;
      margin-top: 16px;
    }

    .folder-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .folder-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: var(--surface-dark);
      border-radius: 4px;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .folder-item .remove-folder {
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .folder-item .remove-folder:hover {
      opacity: 1;
      color: #e81123;
    }

    /* Add styles for folder organization */
    .folder-container {
      margin-bottom: 24px;
      padding: 16px;
      background: var(--surface-darker);
      border-radius: 8px;
    }

    .folder-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--surface-light);
    }

    .folder-name {
      font-size: 18px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .folder-name span {
      opacity: 0.7;
    }

    .songs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }

    .song-card {
      background: var(--surface-dark);
      border-radius: 8px;
      padding: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .song-card:hover {
      transform: translateY(-2px);
      background: var(--surface-light);
    }

    .song-info {
      margin-bottom: 8px;
    }

    .song-title {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .song-artist {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .error-message {
      color: #ff4444;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      background: rgba(255, 68, 68, 0.1);
      display: none;
    }

    /* Settings page styles */
    #settingsPage {
      padding: 0;
      height: 100%;
    }

    #settingsPage h2 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
      padding: 16px 24px;
      color: var(--text-primary);
    }

    .settings-section {
      margin: 24px;
    }

    .settings-section h3 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 16px;
    }

    .settings-card {
      background: var(--surface-dark);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .settings-input-group {
      margin-bottom: 20px;
    }

    .settings-input-group label {
      display: block;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .settings-input {
      width: 100%;
      padding: 12px 16px;
      background: var(--surface-darker);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .settings-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(29, 185, 84, 0.1);
    }

    .settings-help-text {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 8px;
      line-height: 1.4;
    }

    .settings-help-text a {
      color: var(--accent-color);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .settings-help-text a:hover {
      opacity: 0.8;
    }

    .settings-button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .settings-button {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--surface-darker);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .settings-button:hover {
      background: var(--surface-lightest);
      border-color: var(--accent-color);
    }

    .settings-button.primary {
      background: var(--accent-color);
      color: black;
      border: none;
    }

    .settings-button.primary:hover {
      background: var(--accent-color-hover);
      transform: translateY(-1px);
    }

    .settings-status {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .settings-status.success {
      background: rgba(29, 185, 84, 0.1);
      color: #1db954;
      border: 1px solid rgba(29, 185, 84, 0.2);
    }

    .settings-status.error {
      background: rgba(232, 17, 35, 0.1);
      color: #e81123;
      border: 1px solid rgba(232, 17, 35, 0.2);
    }

    .settings-status.info {
      background: rgba(0, 120, 215, 0.1);
      color: #0078d7;
      border: 1px solid rgba(0, 120, 215, 0.2);
    }

    .settings-status.warning {
      background: rgba(255, 193, 7, 0.1);
      color: #ffc107;
      border: 1px solid rgba(255, 193, 7, 0.2);
    }

    /* Library page specific styles */
    #libraryPage {
      padding: 0;
      height: 100%;
    }

    #libraryPage h2 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
      padding: 16px 24px;
      color: var(--text-primary);
    }

    .song-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: var(--surface-darker);
    }
    
    .song-item {
      padding: 12px 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.2s ease;
      border-radius: 0;
      background: var(--surface-dark);
      border: none;
      margin: 0;
    }

  <script>
    console.log('Script initializing...');
    
    // Initialize audio element and variables

    let currentTrack = 0;
    let currentFolder = null;
    let musicFiles = [];
    let isPlaying = false;
    let isShuffled = false;
    let isRepeating = false;
    
    // DOM Elements
    const playButton = document.getElementById('playButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const progressBar = document.getElementById('progressBar');
    const progressFilled = document.getElementById('progressFilled');
    const currentTimeEl = document.getElementById('currentTime');
    const totalTimeEl = document.getElementById('totalTime');
    const nowPlayingTitle = document.getElementById('nowPlayingTitle');
    const libraryList = document.getElementById('libraryContent');
    const homeLibraryList = document.getElementById('homeLibraryList');
    const recentlyPlayedGrid = document.getElementById('recentlyPlayedGrid');
    const emptyLibrary = document.getElementById('emptyLibrary');
    
    // Remove sidebar navigation references
    // const navItems = document.querySelectorAll('.nav-item');
    // const pages = ['homePage', 'libraryPage', 'settingsPage'];
    
    // Make sure home page is visible
    if (document.getElementById('homePage')) {
      document.getElementById('homePage').style.display = 'block';
    }
    
    // Make library and settings pages visible inline if they exist
    if (document.getElementById('libraryPage')) {
      document.getElementById('libraryPage').style.display = 'block';
    }
    
    if (document.getElementById('settingsPage')) {
      document.getElementById('settingsPage').style.display = 'block';
    }
    
    // Toggle play/pause
    playButton.addEventListener('click', togglePlay);
    
    // Player controls
    prevButton.addEventListener('click', playPrevious);
    nextButton.addEventListener('click', playNext);
    
    // Progress bar
    progressBar.addEventListener('click', scrub);
    
    // Update progress as song plays
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', () => {
      isPlaying = false;
      playButton.innerHTML = '‚ñ∂';
      playNext();
    });
    
    // Track loaded
    audio.addEventListener('loadedmetadata', () => {
      totalTimeEl.textContent = formatTime(audio.duration);
    });
    
    // Remove navigation event listeners since we removed the sidebar
    /*
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const pageName = item.getAttribute('data-page');
        
        pages.forEach(page => {
          document.getElementById(page).style.display = 'none';
        });
        
        document.getElementById(pageName + 'Page').style.display = 'block';
      });
    });
    */
    
    // Category chips functionality
    const categoryChips = document.querySelectorAll('.category-chip');
    categoryChips.forEach(chip => {
      chip.addEventListener('click', () => {
        categoryChips.forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        // In a real app, we would filter music by category/mood here
        console.log('Category selected:', chip.textContent);
      });
    });
    
    // Functions
    function togglePlay() {
      if (currentTrack === -1 && musicFiles.length > 0) {
        // No song selected, play the first one
        playMusic(0);
        return;
      }
      
      const playIcon = document.querySelector('.play-icon');
      const pauseIcon = document.querySelector('.pause-icon');
      
      if (isPlaying) {
        audio.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      } else {
        audio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      }
      
      isPlaying = !isPlaying;
    }
    
    function playMusic(index, folderName) {
      try {
        if (folderName !== undefined) {
          musicFiles = musicByFolder[folderName];
        }
        
        if (!musicFiles || !musicFiles[index]) {
          console.error('No music file found at index:', index);
          return;
        }

        const music = musicFiles[index];
        currentTrack = index;
        currentFolder = folderName;
        
        // Update audio source
        audio.src = music.path;
        
        // Update now playing info with full details
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');

    function playPrevious() {
      if (isShuffled) {
        // Play random song except current one
        let availableIndices = [...Array(musicFiles.length).keys()].filter(i => i !== currentTrack);
        const prevIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
        playMusic(prevIndex);
      } else {
        let prevIndex = currentTrack - 1;
        if (prevIndex < 0) prevIndex = musicFiles.length - 1;
        playMusic(prevIndex);
      }
    }
    
    function playNext() {
      if (isRepeating === 'one') {
        // Replay current song
        audio.currentTime = 0;
        audio.play();
        return;
      }

      let nextIndex;
      if (isShuffled) {
        // Play random song except current one
        let availableIndices = [...Array(musicFiles.length).keys()].filter(i => i !== currentTrack);
        nextIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
      } else {
        nextIndex = currentTrack + 1;
        if (nextIndex >= musicFiles.length) {
          nextIndex = isRepeating === 'all' ? 0 : -1;
        }
      }

      if (nextIndex >= 0) {
        playMusic(nextIndex);
      }
    }

    // Function to search local library for matches (both title and artist)
    function searchLocalLibrary(query) {
      if (!musicFiles || musicFiles.length === 0) return [];
      
      return musicFiles.filter(song => {
        // Extract artist and title from the song title
        let artist = '';
        let title = song.title;
        
        // Try to split by common separators
        const separators = [' - ', ' ‚Äì ', ' ‚Äî ', ' -- '];
        for (const separator of separators) {
          if (song.title.includes(separator)) {
            const parts = song.title.split(separator);
            artist = parts[0].trim();
            title = parts.slice(1).join(separator).trim();
            break;
          }
        }
        
        // If no separator found, use the whole title
        if (!artist) {
          title = song.title;
        }
        
        // Clean up the query
        query = query.toLowerCase().trim();
        
        // Check if query matches any part
        return (
          title.toLowerCase().includes(query) || 
          artist.toLowerCase().includes(query) || 
          song.fileName.toLowerCase().includes(query) ||
          song.title.toLowerCase().includes(query)
        );
      });
    }

      importStatus.className = 'status-message info';
      
      const supportedFormats = ['.mp3', '.wav', '.ogg', '.m4a', '.flac', '.aac'];
      const musicFiles = [];
      
      // Convert FileList to Array and filter for supported formats
      Array.from(fileList).forEach(file => {
        const ext = '.' + file.name.split('.').pop().toLowerCase();
        if (supportedFormats.includes(ext)) {
          musicFiles.push({
            title: file.name.replace(/\.[^/.]+$/, ""), // Remove extension
            path: URL.createObjectURL(file), // Create blob URL
            fileName: file.name,
            folderName: 'Imported Files',
            format: ext.substring(1).toUpperCase(),
            size: file.size,
            isLocal: true
          });
        }
      });
      
      if (musicFiles.length === 0) {
        importStatus.textContent = 'No supported music files found. Please try again with MP3, WAV, OGG, FLAC, AAC, or M4A files.';
        importStatus.className = 'status-message error';
        return;
      }
      
      // Add to music library
      musicByFolder['Imported Files'] = musicFiles;
      
      // Update the UI
      importStatus.textContent = `Successfully imported ${musicFiles.length} music files.`;
      importStatus.className = 'status-message success';
      
      // Save to localStorage for persistence
      try {
        localStorage.setItem('musicByFolder', JSON.stringify(musicByFolder));
      } catch (err) {
        console.warn('Could not save to localStorage:', err);
      }
      
      // Update the library UI
      updateLibraryUI();
    }

    // Initialize window control buttons
    const minimizeBtn = document.getElementById('minimizeBtn');
    const maximizeBtn = document.getElementById('maximizeBtn');
    const closeBtn = document.getElementById('closeBtn');

    // Add window control event listeners
    minimizeBtn.addEventListener('click', () => {
      window.api.windowControl('minimize');
    });

    maximizeBtn.addEventListener('click', () => {
      window.api.windowControl('maximize');
    });

    closeBtn.addEventListener('click', () => {
      window.api.windowControl('close');
    });

    // Listen for window state changes
    window.api.onWindowStateChange((isMaximized) => {
      maximizeBtn.innerHTML = isMaximized ? 'üóó' : 'üóñ';
    });
  </script>
  <!-- Add JavaScript for navigation at the end of the body tag before closing -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Navigation functionality
      const navButtons = document.querySelectorAll('.nav-btn');
      const pages = document.querySelectorAll('.page');
      
      // Function to show a specific page
      function showPage(pageName) {
        // Hide all pages
        pages.forEach(page => {
          page.style.display = 'none';
        });
        
        // Show the selected page
        const selectedPage = document.getElementById(pageName + '-page');
        if (selectedPage) {
          selectedPage.style.display = 'block';
        }
        
        // Update active button
        navButtons.forEach(btn => {
          if (btn.getAttribute('data-page') === pageName) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
      }
      
      // Add click event listeners to navigation buttons
      navButtons.forEach(button => {
        button.addEventListener('click', function() {
          const page = this.getAttribute('data-page');
          showPage(page);
        });
      });
      
      // Import functionality in settings page
      const importMultipleBtn = document.getElementById('importMultipleBtn');
      const importProjectBtn = document.getElementById('importProjectBtn');
      const clearLibraryBtn = document.getElementById('clearLibraryBtn');
      const importStatus = document.getElementById('importStatus');
      const importedFolders = document.getElementById('importedFolders');
      
      // Import multiple folders
      if (importMultipleBtn) {
        importMultipleBtn.addEventListener('click', async () => {
          try {
            showStatusMessage('Selecting music folders...', 'info');
            
            if (window.api && window.api.selectMultipleMusicFolders) {
              const result = await window.api.selectMultipleMusicFolders();
              
              if (result.success) {
                showStatusMessage(`Successfully imported music from ${Object.keys(result.musicByFolder).length} folders!`, 'success');
                updateMusicLibrary(result.musicByFolder);
              } else {
                showStatusMessage(result.error || 'Failed to import music. No folders selected.', 'error');
              }
            } else {
              showStatusMessage('Multiple folder selection is not supported in this version.', 'error');
            }
          } catch (error) {
            console.error('Error importing music:', error);
            showStatusMessage('Error importing music: ' + (error ? error.toString() : 'Unknown error'), 'error');
          }
        });
      }
      
      // Import from project folder
      if (importProjectBtn) {
        importProjectBtn.addEventListener('click', async () => {
          try {
            showStatusMessage('Importing from project folder...', 'info');
            
            if (window.api && window.api.importFromProjectFolder) {
              const result = await window.api.importFromProjectFolder();
              
              if (result.success) {
                showStatusMessage('Successfully imported music from project folder!', 'success');
                updateMusicLibrary(result.musicByFolder);
              } else {
                showStatusMessage(result.error || 'Failed to import music from project folder.', 'error');
              }
            } else {
              showStatusMessage('Project folder import is not supported in this version.', 'error');
            }
          } catch (error) {
            console.error('Error importing project music:', error);
            showStatusMessage('Error importing project music: ' + (error ? error.toString() : 'Unknown error'), 'error');
          }
        });
      }
      
      // Clear library
      if (clearLibraryBtn) {
        clearLibraryBtn.addEventListener('click', async () => {
          if (confirm('Are you sure you want to clear your music library? This will remove all imported folders.')) {
            try {
              if (window.api && window.api.clearLibrary) {
                const result = await window.api.clearLibrary();
                
                if (result.success) {
                  showStatusMessage('Music library cleared successfully!', 'success');
                  updateMusicLibrary({});
                  
                  // Clear imported folders display
                  if (importedFolders) {
                    importedFolders.style.display = 'none';
                    const folderList = importedFolders.querySelector('.folder-list');
                    if (folderList) folderList.innerHTML = '';
                  }
                }
              }
            } catch (error) {
              console.error('Error clearing library:', error);
              const importStatus = document.getElementById('importStatus');
              if (importStatus) {
                importStatus.textContent = 'Error clearing library: ' + (error ? error.toString() : 'Unknown error');
                importStatus.className = 'settings-status error';
                importStatus.style.display = 'block';
              }
            }
          }
        });
      }
      
      // Go to import button in empty library
      const goToImportBtn = document.getElementById('goToImportBtn');
      if (goToImportBtn) {
        goToImportBtn.addEventListener('click', function() {
          showPage('settings');
          
          // Also update active nav button
          navButtons.forEach(btn => {
            if (btn.getAttribute('data-page') === 'settings') {
              btn.classList.add('active');
            } else {
              btn.classList.remove('active');
            }
          });
        });
      }
      
      // Helper functions
      function showStatusMessage(message, type) {
        if (!importStatus) return;
        
        importStatus.textContent = message;
        importStatus.className = 'status-message ' + type;
        importStatus.style.display = 'block';
        
        // Hide after 5 seconds for success messages
        if (type === 'success') {
          setTimeout(() => {
            importStatus.style.display = 'none';
          }, 5000);
        }
      }
      
      function updateMusicLibrary(musicByFolder) {
        // Process received music files and update UI
        if (!musicByFolder || Object.keys(musicByFolder).length === 0) {
          // Empty library
          if (document.getElementById('emptyLibrary')) {
            document.getElementById('emptyLibrary').style.display = 'block';
          }
          if (document.getElementById('libraryContent')) {
            document.getElementById('libraryContent').style.display = 'none';
          }
        } else {
          // Library has content
          if (document.getElementById('emptyLibrary')) {
            document.getElementById('emptyLibrary').style.display = 'none';
          }
          if (document.getElementById('libraryContent')) {
            document.getElementById('libraryContent').style.display = 'block';
            
            // Update UI with new music files
            updateLibraryUI(musicByFolder);
          }
        }
      }
      
      // Let's check for music files through the API
      if (window.api && window.api.onMusicFilesUpdated) {
        window.api.onMusicFilesUpdated((musicByFolder) => {
          console.log('Received music library update');
          updateMusicLibrary(musicByFolder);
        });
      }
      
      // Show home page by default
      showPage('home');
    });
  </script>
