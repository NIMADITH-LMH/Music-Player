<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top right, #1a1a2e, #0f0f13);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }

    .logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
    }

    .logo-circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid #1DB954;
      animation: pulse 2s infinite ease-in-out;
    }

    .logo-note {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #1DB954;
      text-shadow: 0 0 20px rgba(29, 185, 84, 0.5);
      animation: float 3s infinite ease-in-out;
    }

    .app-name {
      font-size: 24px;
      font-weight: 600;
      margin-top: 20px;
      opacity: 0;
      animation: slideUp 0.5s ease-out 0.5s forwards;
    }

    .loading-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 20px auto;
      overflow: hidden;
      opacity: 0;
      animation: slideUp 0.5s ease-out 0.7s forwards;
    }

    .loading-progress {
      width: 0%;
      height: 100%;
      background: #1DB954;
      border-radius: 2px;
      animation: progress 2s ease-out forwards;
      box-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%); }
      50% { transform: translate(-50%, -60%); }
      100% { transform: translate(-50%, -50%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    .splash-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 10px;
      opacity: 0;
      animation: slideUp 0.5s ease-out 0.9s forwards;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <div class="logo-circle"></div>
      <div class="logo-note">â™ª</div>
    </div>
    <div class="app-name">Music Player</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="splash-text">Loading your music experience...</div>
  </div>

  <script>
    // After animations complete, send ready message to main process
    setTimeout(() => {
      if (window.api && window.api.send) {
        window.api.send('splash-screen-ready');
      }
    }, 3000);
  </script>
</body>
</html>
